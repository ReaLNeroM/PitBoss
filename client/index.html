<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PitBoss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">PitBoss</a>
            <div class="navbar-text">
                Be a boss and deliver food for students in quarantine! (UR only)
            </div>
        </nav>
        <main>
            <form id="food-request-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" name="full-name" placeholder="email@u.rochester.edu">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dorm-and-room">Dorm + Room #</label>
                        <input type="text" class="form-control" id="dorm-and-room" name="dorm-and-room" placeholder="Anderson 101">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="food-station">GrubHub Station</label>
                        <select class="form-control" id="food-station" name="food-station">
                            <option disabled selected value> -- select an option -- </option>
                            <option value="pit">Pit</option>
                            <option value="starbucks">Starbucks</option>
                            <option value="grabngo">Grab N Go</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="food-order">Order Number(s)</label>
                        <input type="text" class="form-control" id="food-order" name="food-order" placeholder="#22, #23">
                    </div>
                </div>

                <button id="submit-button" class="btn btn-primary">Submit request</button>
            </form>
            <hr>
            <div class="requests">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        Starbucks

                        <div class="d-flex align-items-center float-right">
                            <div id="request-time">
                                15 minutes ago
                            </div>
                            <button type="button" class="float-right btn btn-dark">Deliver!</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        Pit

                        <div class="d-flex align-items-center float-right">
                            <div id="request-time">
                                10 minutes ago
                            </div>
                            <button type="button" class="float-right btn btn-dark">Deliver!</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        Grab N' Go

                        <div class="d-flex align-items-center float-right">
                            <div id="request-time">
                                2 minutes ago
                            </div>
                            <button type="button" class="float-right btn btn-dark">Deliver!</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="client.js"></script>
</body>
</html>
