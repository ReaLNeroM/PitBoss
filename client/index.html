<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PitBoss</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    PitBoss
                    <small class="text-muted">UR only</small>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Deliver! <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ask for delivery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My deliveries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <h4 style="padding-top: 1rem; padding-left: 1rem; padding-right: 1rem; background-color: rgba(255, 255, 255, 0.3)">
                  Volunteer to deliver for students in quarantine!
                </h4>
                <form id="food-request-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="full-name">Full Name</label>
                            <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Name Surname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dorm-and-room">Dorm + Room #</label>
                            <input type="text" class="form-control" id="dorm-and-room" name="dorm-and-room" placeholder="Anderson 101">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="food-station">GrubHub Station</label>
                            <select class="form-control" id="food-station" name="food-station">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="Pit">Pit</option>
                                <option value="Starbucks">Starbucks</option>
                                <option value="Grab N' Go">Grab N' Go</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="food-order">Order Number(s)</label>
                            <input type="text" class="form-control" id="food-order" name="food-order" placeholder="#22, #23">
                        </div>
                    </div>
                    <button id="submit-button" class="btn btn-primary">Submit request</button>
                </form>
                <hr>
                <div id="request-dash">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="requests-tab" data-toggle="tab" href="#requests" role="tab" aria-controls="requests" aria-selected="true">Remaining requests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="my-deliveries-tab" data-toggle="tab" href="#my-deliveries" role="tab" aria-controls="my-deliveries" aria-selected="false">My deliveries</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="requests" role="tabpanel" aria-labelledby="requests-tab">
                            <div id="load-requests" class="loading-gif">
                                <img src="loading.gif" alt="">
                            </div>
                            <ul id="requests-list" class="list-group">
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="my-deliveries" role="tabpanel" aria-labelledby="my-deliveries-tab">
                            <div id="load-my-deliveries" class="loading-gif">
                                <img src="loading.gif" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
